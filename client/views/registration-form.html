<form name="form" ng-submit="register(form)">
  <fieldset>
    <legend>Registration form</legend>

    <div class="form-group">
      <label>Email</label>
      <input name="email" type="text" ng-model="user.email">
      <p class="hint" ng-show="form.email.$error.required && submitted">Email is
          required</p>
    </div>

    <div class="form-group">
      <label>Password</label>
      <input name="password" type="password" ng-model="user.password">
      <p class="hint" ng-show="form.password.$error.required && submitted">
          Password is required</p>
    </div>

    <div class="actions">
      <button>Register</button>
    </div>
  <fieldset>
</form>
