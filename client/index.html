<!DOCTYPE html>
<html lang="en" ng-app="app">
  <head>
    <meta charset="utf-8">
    <title>LoopBack example intermediate</title>
    <link href="css/style.css" rel="stylesheet">
  </head>
  <body>
    <header>
      <section class="logo">
        <h1>Coffee shop reviews</h1>
      </section>

      <nav>
        <ul>
          <li ng-show="currentUser">Hello {{currentUser.email}}</li>
          <li><a ui-sref="show-reviews" ui-sref-active="active">Show Reviews</a></li>
          <li ng-hide="currentUser"><a ui-sref="register" ui-sref-active="active">Register a new user</a></li>
          <li ng-show="currentUser"><a ui-sref="my-reviews" ui-sref-active="active">My Reviews</a></li>
          <li ng-show="currentUser"><a ui-sref="add-review" ui-sref-active="active">Add Review</a></li>
          <li ng-hide="currentUser"><a ui-sref="login" ui-sref-active="active">Log in</a></li>
          <li ng-show="currentUser"><a ui-sref="logout" ui-sref-active="active">Log out</a></li>
        </ul>
      </nav>
    </header>

    <main ui-view></main>

    <script src="vendor/angular.js"></script>
    <script src="vendor/angular-resource.js"></script>
    <script src="vendor/angular-ui-router.js"></script>
    <script src="js/app.js"></script>
    <script src="js/services/lb-services.js"></script>
    <script src="js/controllers/auth.js"></script>
    <script src="js/controllers/review.js"></script>
    <script src="js/services/auth.js"></script>
  </body>
</html>
